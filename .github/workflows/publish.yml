name: publish

on:
  push:
    branches:
      - develop

  workflow_dispatch:
    inputs:
      version:
        description: "override version (optional, will use version from manifest.json otherwise)"
        type: string
        required: false
      release_notes:
        description: "release notes (optional)"
        type: string
        required: false

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: extract version from manifest.json
        id: manifest
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version in manifest.json: $VERSION"

      - name: determine release version
        id: release
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "using override version: $VERSION"
          else
            VERSION="${{ steps.manifest.outputs.version }}"
            echo "using manifest version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: create zip
        run: |
          zip -r soundmark-v${{ steps.release.outputs.version }}.zip . \
            -x '*.git*' 'LICENSE.md' 'README.md'
          echo "created soundmark-v${{ steps.release.outputs.version }}.zip"

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: soundmark-v${{ steps.release.outputs.version }}
          path: soundmark-v${{ steps.release.outputs.version }}.zip
          retention-days: 90

      - name: create pre-release
        if: github.event_name == 'workflow_dispatch'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          NOTES="${{ github.event.inputs.release_notes }}"
          # use default notes if none provided
          if [ -z "$NOTES" ]; then
            NOTES="Release v$VERSION"
          fi

          gh release create "v$VERSION" \
            --title "Soundmark v$VERSION" \
            --notes "$NOTES" \
            --prerelease
            soundmark-v$VERSION.zip

          echo "created pre-release version: v$VERSION"
