name: publish

on:
  push:
    branches:
      - develop
      - main

  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: check versions
        run: |
          CHROME_VERSION=$(jq -r '.version' manifest.chrome.json)
          FIREFOX_VERSION=$(jq -r '.version' manifest.firefox.json)
          if [ "$CHROME_VERSION" != "$FIREFOX_VERSION" ]; then
            echo "ERROR: version mismatch. Chrome: $CHROME_VERSION, Firefox: $FIREFOX_VERSION"
            exit 1
          fi

      - name: extract version from manifest.chrome.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' manifest.chrome.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version: $VERSION"

      - name: prepare manifest.json for firefox
        run: |
          cp -f manifest.firefox.json manifest.json

      - name: upload artifact (firefox)
        uses: actions/upload-artifact@v4
        with:
          name: soundmark-v${{ steps.get_version.outputs.version }}-firefox
          path: |
            **/*
            !.*git*
            !*.md
            !manifest.*.json
            !*.zip
          retention-days: 14

      - name: prepare manifest.json for chrome
        run: |
          cp -f manifest.chrome.json manifest.json

      - name: upload artifact (chrome)
        uses: actions/upload-artifact@v4
        with:
          name: soundmark-v${{ steps.get_version.outputs.version }}-chrome
          path: |
            **/*
            !.*git*
            !*.md
            !manifest.*.json
            !*.zip
          retention-days: 14
